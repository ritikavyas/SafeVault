<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Password Vault</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto:wght@300;400;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        background: radial-gradient(circle, #1a1a2e, #0f0f1a);
        color: #ffffff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }

      .logo {
        width: 100px;
        margin-bottom: 20px;
      }

      .container {
        background: rgba(20, 20, 30, 0.95);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0px 0px 30px rgba(0, 255, 255, 0.6);
        text-align: center;
        animation: fadeIn 1s ease-in-out;
        width: 40%;
        min-width: 350px;
      }

      h1 {
        font-family: "Orbitron", sans-serif;
        text-shadow: 0px 0px 15px cyan;
        animation: glow 1.5s infinite alternate;
        font-size: 24px;
        margin-bottom: 10px;
      }

      p {
        font-size: 14px;
        margin-bottom: 20px;
        color: #b0bec5;
      }

      .form-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      select,
      .input-group {
        width: 100%;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        background: #222;
        color: cyan;
        font-size: 16px;
        text-align: center;
        outline: none;
        transition: 0.3s;
        padding: 12px;
      }

      .input-group input {
        border: none;
        border-radius: 5px;
        background: #222;
        color: cyan;
        font-size: 16px;
        text-align: center;
        outline: none;
        transition: 0.3s;
        padding: 12px;
        width: 100%;
      }

      .input-group-text {
        background: #222;
        border: none;
        color: cyan;
      }

      select:focus,
      input:focus {
        border: 2px solid cyan;
      }

      button {
        padding: 12px 24px;
        background: linear-gradient(45deg, #00f2ff, #00b8d4);
        color: black;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
        width: 100%;
        margin-top: 10px;
      }

      button:hover {
        background: linear-gradient(45deg, #00b8d4, #007a91);
        transform: scale(1.05);
        box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.8);
      }
    </style>
  </head>
  <body>
    <img
      src="https://cdn-icons-png.flaticon.com/512/3208/3208797.png"
      alt="Password Logo"
      class="logo"
    />
    <div class="container">
      <h1>Secure Password Vault</h1>
      <p>Store and protect your passwords with advanced encryption.</p>

      <div class="form-container">
        <select id="site" onchange="updateSiteLink()">
          <option value="">Select a website/app</option>
          <option value="https://pay.google.com">GPay</option>
          <option value="https://paytm.com">Paytm</option>
          <option value="https://www.zara.com">Zara</option>
          <option value="https://www.tata.com">Tata</option>
          <option value="https://mail.google.com">Gmail</option>
          <option value="https://www.apple.com">Apple</option>
          <option value="https://www.amazon.com">Amazon</option>
          <option value="https://www.netflix.com">Netflix</option>
          <option value="https://www.spotify.com">Spotify</option>
          <option value="https://www.microsoft.com">Microsoft</option>
          <option value="https://www.snapchat.com">Snapchat</option>
          <option value="https://www.instagram.com">Instagram</option>
          <option value="https://www.twitter.com">Twitter</option>
          <option value="https://www.linkedin.com">LinkedIn</option>
          <option value="https://www.facebook.com">Facebook</option>
          <option value="https://www.reddit.com">Reddit</option>
          <option value="https://www.tiktok.com">TikTok</option>
          <option value="https://www.yahoo.com">Yahoo</option>
          <option value="https://www.adobe.com">Adobe</option>
        </select>

        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input
            type="password"
            id="password"
            placeholder="Password (min 8 characters)"
            minlength="8"
            required
          />
        </div>

        <button onclick="storePassword()">Save Password</button>
      </div>

      <div class="password-list">
        <h2>Stored Passwords</h2>
        <ul id="passwords"></ul>
      </div>
    </div>

    <script>
      function storePassword() {
        let siteDropdown = document.getElementById("site");
        let site = siteDropdown.options[siteDropdown.selectedIndex].text;
        let password = document.getElementById("password").value;
        if (site && password.length >= 8) {
          let list = document.getElementById("passwords");
          let li = document.createElement("li");
          let link = document.createElement("a");
          link.href = siteDropdown.value;
          link.target = "_blank";
          link.textContent = site;
          let maskedPassword = document.createElement("span");
          maskedPassword.textContent = " - ********";
          li.appendChild(link);
          li.appendChild(maskedPassword);
          list.appendChild(li);
          document.getElementById("password").value = "";
        } else {
          alert("Password must be at least 8 characters long.");
        }
      }
    </script>
  </body>
</html>
